<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="baner">
            <h2>Chat</h2>
        </header>
        
        <main class="glowny">
            <section class="glowny-czat">
                <div class="wiadomosc jolanta">
                    <img src="Jolka.jpg" alt="Jolanta Nowak" class="obrazek-uzytkownika">
                    <p>Cześć, idziesz jutro do kina?</p>
                </div>
                <div class="wiadomosc krzysztof">
                    <p>Tak! A ty?</p>
                    <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński" class="obrazek-uzytkownika">
                </div>
            </section>

            <aside class="panel-boczny">
                <section class="czaty">
                    <h3>Chaty</h3>
                    <ul>
                        <li>Ogólny</li>
                        <li>Tematyczne
                            <ol>
                                <li>Turystyczny</li>
                                <li>Żeglarski</li>
                                <li>Filatelistyczny</li>
                                <li>Hodowla zwierzątek domowych</li>
                            </ol>
                        </li>
                    </ul>
                </section>
                
                <section class="uczestnicy">
                    <h3>Uczestnicy</h3>
                    <p>Jolanta Nowak</p>
                    <img src="Jolka.jpg" alt="Jolanta Nowak">
                    <p>Krzysztof Łukasiński</p>
                    <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                </section>
            </aside>
        </main>
        
        <footer class="pole-wiadomosci">
            <label for="wiadomosc">Wpisz wiadomość:</label>
            <input type="text" id="wiadomosc" placeholder="Wpisz wiadomość...">
            <button class="przycisk-wyslij">Wyślij</button>
            
        </footer>
        <footer class="pole-wiadomosci">
            <button class="przycisk-losowa-odpowiedz">Generuj losową odpowiedź</button>
        </footer>
        <footer class="stopka">
            <h5>Chat wykonał: Bruno Sowa</h5>
        </footer>
    </div>
</body>
</html>
